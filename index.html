<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoiceAID - Rural Interface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #121212;
            --card-bg: #1e1e1e;
            --primary-yellow: #f1c40f;
            --farm-green: #2ecc71;
            --health-blue: #3498db;
            --market-orange: #e67e22;
            --text-white: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-white);
            display: flex;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Phone Container Mockup */
        .app-container {
            width: 100%;
            max-width: 400px;
            background-color: var(--bg-dark);
            display: flex;
            flex-direction: column;
            position: relative;
            border: 2px solid #333;
        }

        /* Top Status Bar */
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            font-size: 0.9rem;
            font-weight: bold;
            color: #bbb;
        }

        /* Language Selector */
        .language-header {
            text-align: center;
            padding: 20px 10px;
        }

        .language-header h2 {
            font-size: 1.4rem;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .lang-chips {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .chip {
            background: #333;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            border: 1px solid #555;
        }

        /* Main Voice Button Section */
        .voice-section {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .pulse-button {
            width: 140px;
            height: 140px;
            background: var(--bg-dark);
            border: 8px solid var(--primary-yellow);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: var(--text-white);
            cursor: pointer;
            position: relative;
            box-shadow: 0 0 20px rgba(241, 196, 15, 0.4);
            transition: transform 0.2s;
        }

        .pulse-button:active {
            transform: scale(0.95);
        }

        /* Pulse Animation */
        .pulse-button::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            border: 4px solid var(--primary-yellow);
            border-radius: 50%;
            animation: pulse-ring 2s infinite;
        }

        @keyframes pulse-ring {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        .instruction-text {
            margin-top: 30px;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-yellow);
        }

        /* Bottom Grid Menu */
        .bottom-menu {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            padding: 15px;
            background: #000;
        }

        .menu-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px 10px;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1rem;
        }

        .farm { background-color: var(--farm-green); }
        .health { background-color: var(--health-blue); }
        .money { background-color: var(--market-orange); }

        .menu-card i {
            font-size: 2rem;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="status-bar">
            <span><i class="fas fa-signal"></i> Signal: OK</span>
            <span><i class="fas fa-battery-three-quarters"></i> 85%</span>
        </div>

        <div class="language-header">
            <h2>Which language today?</h2>
            <div class="lang-chips">
                <div class="chip">Hindi</div>
                <div class="chip">Marathi</div>
                <div class="chip">Telugu</div>
            </div>
        </div>

        <div class="voice-section">
            <div class="pulse-button" onclick="alert('Listening...')">
                <span>OK</span>
            </div>
            <p class="instruction-text">Tap and Speak</p>
        </div>

        <div class="bottom-menu">
            <a href="#" class="menu-card farm">
                <i class="fas fa-tractor"></i>
                <span>FARM</span>
            </a>
            <a href="#" class="menu-card health">
                <i class="fas fa-user-md"></i>
                <span>DOCTOR</span>
            </a>
            <a href="#" class="menu-card money">
                <i class="fas fa-shopping-basket"></i>
                <span>MONEY</span>
            </a>
        </div>
    </div>

</body>
</html>
